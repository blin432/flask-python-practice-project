
{% extends 'layout.html' %}

{% block body %}


    <h1>
        Dashboard<small>welcome {{session.username}}</small>
    </h1>
    <a class = "btn btn-success" href="/add_article">add articles</a>
    <hr>
    <table class = "table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>   </th>
            <th>   </th>
        </tr>
        {% for article in articles %}
            <tr>
                <th>{{article.id}}</th>
                <th>{{article.title}}</th>
                <th>{{article.author}}</th>
                <th>{{article.create_date}}</th>
                <td><a href= "edit_article/{{article.id}}" class="btn btn-default pull-right">Edit</a></td>
                <td>
                    <form action="{{url_for('delete_article', id=article.id)}}" method="post">
                        <!-- faking delete request -->
                        <input type="hidden" name="_method" value="DELETE">

                        <!-- actual buttton -->
                        <input type="submit"  value="Delete" class="btn btn-danger">
                    </form>


                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
